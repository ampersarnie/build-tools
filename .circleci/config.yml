version: 2.1

orbs:
  node: circleci/node@4.7.0

jobs:
  self_test: # this can be any name you choose
    docker:
      - image: cimg/node:17.2.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: |
            cd ./test-project/project/
            node ./../../src/cli.js build test-plugin,test-theme --once
          name: Run test projects - projects
      - run:
          command: |
            cd ./test-project/project/
            node ./../../src/cli.js build --site --once
          name: Run test projects - site
      - run:
          command: |
            cd ./test-project/project/plugins/test-plugin/
            node ./../../../../src/cli.js build --once
          name: Run test projects - single
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

workflows:
  test_build_tools:
    jobs:
      - self_test